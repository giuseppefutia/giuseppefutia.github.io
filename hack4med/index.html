<!DOCTYPE html>
<meta charset="utf-8">
<style>

div.tooltip {
    color: #222; 
    background: #fff; 
    padding: .5em; 
    text-shadow: #f5f5f5 0 1px 0;
    border-radius: 2px; 
    box-shadow: 0px 0px 2px 0px #a6a6a6; 
    opacity: 0.9; 
    position: absolute;
}

</style>
<html>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
var width = 500,
    height = 500;
 
var svg = d3.select("body").select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);
 
d3.json("itx.json", function(error, it) {
    console.log("error")
    console.log(error);
    console.log("it");
    console.log(it);

    var projection = d3.geo.albers()
        .center([0, 41])
        .rotate([347, 0])
        .parallels([35, 45])
        .scale(2000)
        .translate([width / 2, height / 2]);
 
    var subunits = topojson.feature(it, it.objects.sub);
    
    var path = d3.geo.path()
        .projection(projection);
   
 
    // draw border with sea
    /*svg.append("path")
    .datum(topojson.mesh(it, it.objects.sub, function(a, b) { return a === b ; }))
    .attr("class", "border_map")
    .attr("d", path);*/
 
    // draw all the features together (no different styles)
    /*svg.append("path")
    .datum(subunits)
    .attr("class", "map")
    .attr("d", path);*/
 
    // draw and style any feature at time
    svg.selectAll("path")
    .data(topojson.feature(it, it.objects.sub).features)
    .enter().append("path")
    .attr("transform", "scale(3, 3)")
    .attr("class",function(d) { return d.id; })
    .attr("d",path);

    // draw TORINO border (i.e. the border of a given feature)
    svg.append("path")
    .datum(topojson.mesh(it, it.objects.sub, function(a, b) { return b.id === 'TORINO' || a.id === 'TORINO'; }))
    .attr("class", "torino_map")
    .attr("d", path);

    var tooltip = d3.select("#map").append("div")
    .attr("class", "tooltip");

});
 
</script>
</body>
</html>
